<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Quote Generator</title>

<body>
    <h1>Quote Generator</h1>
    <section>
        
        <div class="container">
            <div>
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote"> thdsl djqwksdna ewuhjd kljas ms The most difficult thing is the decision to act, the rest is merely tenacity</p>
            </div>
            
            <h2 class="author">Amelia Earhart</h2>
            <button class="btn"><i class="fa-solid fa-greater-than"></i></button>
        </div>
    </section>
    <script src="index.js"></script>
